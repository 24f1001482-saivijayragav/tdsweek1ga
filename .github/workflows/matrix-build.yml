name: Matrix Build - 3fcb4f0

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    # Define a matrix with 3 variants
    strategy:
      matrix:
        node-version: [14, 16, 18]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-3fcb4f0
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: echo "Build output for Node version ${{ matrix.node-version }}" > build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-3fcb4f0-v${{ matrix.node-version }}
          path: build_output.txt
